<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajout film</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/home">Filmothèque</a>
				<a class="nav-link active" aria-current="page" href="/add-film">Ajouter un film</a> 
				<a class="nav-link active" aria-current="page" href="#">Mon profil</a>
				<a class="nav-link active" aria-current="page" href="#">se connecter</a>
		</div>
	</nav>
	<h1>Ajouter un film</h1>
	<form action="post"
		th:object=${film}
		th:action="@{/add-film}">
		
		<div class="row">
			<div class="col-sm-3">Titre : </div>
			<input class="col-sm-9" th:field="*{titre}"/>
		</div>
		<div class="row">
			<div class="col-sm-3">Annee de sortie : </div>
			<input class="col-sm-9" th:field="*{annee}"/>
		</div>
		<div class="row">
			<div class="col-sm-3">Durée : </div>
			<input class="col-sm-9" th:field="*{annee}"/>
		</div>
		
	</form>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

</body>
</html>
