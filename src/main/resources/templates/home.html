<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Accueil</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
		crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/home">Filmoth√®que</a>
					<a class="nav-link active" aria-current="page" href="/add-film">Ajouter un film</a> 
					<a class="nav-link active" aria-current="page" href="#">Mon profil</a>
					<a class="nav-link active" aria-current="page" href="#">se connecter</a>
			</div>
		</nav>
		<h1>Liste des films</h1>
		<div class="row">
			<div class="col-sm-2">
				Futur filtres
			</div>
			<div class="col-sm-10">
				<div class="row">
					<div class="card col-sm-4"  th:each="film: ${films}">
						<div class="card-body">
						    <a th:href="@{ 'detail/' + ${film.id}}"><h5  class="card-title" th:text="${film.titre} + ' (' + ${film.annee} +')'">Card title</h5></a>
						    <h6 class="card-subtitle mb-2 text-muted" th:text="${film.realisateur.nom}+' '+${film.realisateur.prenom}">Card subtitle</h6>
						    <p class="card-text">Genre : <span th:text="${film.genre.label}"></span></p>
						    <p class="card-text" th:text="${film.synopsis}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
				crossorigin="anonymous"></script>
	</body>
</html>
